
<header class="bg-[#032541] shadow-md">
  <div class="container mx-auto px-4 py-4 flex items-center justify-between">
    <img src="/TMDB_logo.svg" alt="TMDB Logo" class="h-4 md:h-6">
    <nav class="flex gap-6">
      <a routerLink="/login" routerLinkActive="!text-[#01b4e4] !font-semibold" [routerLinkActiveOptions]="{ exact: true }" class="text-white hover:text-[#01b4e4] transition-colors font-medium">
        Login
      </a>
      <a routerLink="/register" routerLinkActive="!text-[#01b4e4] !font-semibold" [routerLinkActiveOptions]="{ exact: true }" class="text-white hover:text-[#01b4e4] transition-colors font-medium">
        Register
      </a>
    </nav>
  </div>
</header>
