
<div class="flex justify-center items-center gap-4 py-8">
  <button (click)="previousPage()" [disabled]="currentPage() === 1 || isLoading()" class="px-4 py-2 bg-blue-500 text-white rounded disabled:bg-gray-300 disabled:cursor-not-allowed hover:bg-blue-600 transition-colors">← Anterior</button>

  <div class="flex items-center gap-2">
    <span class="text-gray-700">Página</span>
    <input type="number" [value]="currentPage()" (keyup.enter)="goToPage(+$any($event.target).value)" (blur)="goToPage(+$any($event.target).value)" min="1" [max]="totalPages()" [disabled]="isLoading()" class="w-20 px-2 py-1 border border-gray-300 rounded text-center disabled:bg-gray-100 disabled:cursor-not-allowed focus:outline-none focus:ring-2 focus:ring-blue-500" />
    <span class="text-gray-700">de {{ totalPages() }}</span>
  </div>

  <button (click)="nextPage()" [disabled]="currentPage() === totalPages() || isLoading()" class="px-4 py-2 bg-blue-500 text-white rounded disabled:bg-gray-300 disabled:cursor-not-allowed hover:bg-blue-600 transition-colors">Siguiente →</button>
</div>
