
<div class="container mx-auto p-4">
  @if (isLoading()) {
    <div class="text-center py-8">Cargando películas...</div>
  }

  @if (error()) {
    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
      {{ error() }}
    </div>
  }

  @if (movies().length > 0) {
    <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-4">
      @for (movie of movies(); track movie.id) {
        <div class="bg-white rounded-lg shadow p-4">
          <h3 class="font-bold">{{ movie.title }}</h3>
          <img [src]="getImageUrl(movie.backdrop_path)" [alt]="movie.title"  class="w-full h-auto" />
          <!-- <p class="text-sm text-gray-600"><span class="keyTitle">Descripción:</span> {{ translationService.getTranslation(movie.overview) }}</p> -->
          <p class="text-sm text-gray-600"><span class="keyTitle">Descripción:</span> {{ movie.overview }}</p>
          <p class="text-sm text-gray-600"><span class="keyTitle">Estreno:</span> {{ movie.release_date }}</p>
        </div>
      }
    </div>
  }
</div>
